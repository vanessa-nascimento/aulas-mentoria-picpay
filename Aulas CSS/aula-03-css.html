<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="utf-8">
        <title>O que é CSS?</title>
        <link rel="stylesheet" href="style-exercicio-css-1.css">
    </head>


    <body>
        <table border="1">
            <!-- thead é o cabeçalho da tabela -->
            <thead>
                <tr>
                     <!-- th é a tag que fazemos as colunas numa thead -->
                    <th>1</th>
                    <th>2</th>
                    <th>3</th>
                </tr>
            </thead>
            <!-- tbody é o corpo da minha tabela -->
            <tbody>
                <!-- tr são linhas -->
                <tr>
                    <!-- td são colunas -->
                    <td>Coluna 1</td>
                    <td>Coluna 2</td>
                    <td>Coluna 3</td>
                </tr>
                <tr>
                    <td>Coluna 1</td>
                    <td>Coluna 2</td>
                </tr>
            </tbody>
            <!-- tfoot é o rodapé da minha tabela -->
            <tfoot>
                <tr>
                    <td>Rodapé 1</td>
                    <td>Rodapé 2</td>
                </tr>
            </tfoot>
        </table>
    </body>
</html>
